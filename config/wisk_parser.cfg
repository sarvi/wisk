[command_type]
interptool_patterns: ((?:[\w\-\/]*\/)?bash|bash)\s+(?!\-c\s+).*
    ((?:[\w\-\/]*\/)?sh)\s+(?!\-c\s+).*
    ((?:[\w\-\/]*\/)?perl[0-9\.\-]*)\s+(\-w\s+)?.*
    ((?:[\w\-\/]*\/)?python[0-9\.\-]*)\s+.*
    ((?:[\w\-\/]*\/)?expect[0-9\.\-]*)\s+.*
    ((?:[\w\-\/]*\/)?env)\s+(\w+)\s+.*
shelltool_patterns: (?:(?:.*\/)?bash|bash)$
    (?:(?:[\w\-\/]*\/)?sh|sh)$
buildtool_patterns: .*\/gmake$
    .*\/cmake$
    .*\/make$
    .*\/jam$
    .*\/pfjam64$
hardtool_patterns: .*\/ld$
    .*\/collect2$
    .*\/c\+\+$
    .*\/as$
    .*\/cc1plus$
    .*\/ar$
    .*\/ranlib$
