[command_type]
interptool_patterns: ((?:.*\/)?bash|bash)\s+(?!\-c\s+).*
    ((?:.*\/)?sh)\s+(?!\-c\s+).*
    ((?:.*\/)?perl[0-9\.\-]*)\s+(\-w\s+)?.*
    ((?:.*\/)?python[0-9\.\-]*)\s+.*
    ((?:.*\/)?expect[0-9\.\-]*)\s+.*
    ((?:.*\/)?env)\s+(\w+)\s+.*
shelltool_patterns: (?:(?:.*\/)?bash|bash)$
    (?:(?:.*\/)?sh|sh)$
buildtool_patterns: .*\/gmake$
    .*\/cmake$
    .*\/make$
    .*\/jam$
    .*\/pfjam64$
hardtool_patterns: .*\/ld$
    .*\/collect2$
    .*\/c\+\+$
    .*\/as$
    .*\/cc1plus$
    .*\/ar$
    .*\/ranlib$
